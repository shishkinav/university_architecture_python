{% extends 'base.html' %}

{% block title %}
    Контакты
{% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <h1>Контакты</h1>    
    </div>
    
    <div class="row">
        <div class="col">
        
        </div>
        <div class="col-6">
        <form action="" method="post">
            <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label">Ваше имя:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" placeholder="Как Вас зовут?">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">Ваш email:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" placeholder="Укажите e-mail для связи">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-4 pt-0">Тип обращения:</legend>
                    <div class="col-sm-8">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="consult" id="consult" value="consult" checked>
                        <label class="form-check-label" for="consult">
                            Консультация
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="complaint" id="complaint" value="complaint">
                        <label class="form-check-label" for="complaint">
                            Жалоба
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="suggestion" id="suggestion" value="suggestion">
                        <label class="form-check-label" for="suggestion">
                            Предложение
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label for="theme" class="col-sm-4 col-form-label">Тема обращения:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="theme" placeholder="Введите тему обращения">
                </div>
            </div>
            <div class="form-group row">
                <label for="message" class="col-sm-4 col-form-label">Текст обращения:</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="theme" placeholder="Введите текст Вашего обращения"></textarea>
                </div>
            </div>

                <div class="form-group row justify-content-center">
                <div class="col-sm-0">
                    <button type="submit" class="btn btn-warning">Зарегистрировать обращение</button>
                </div>
                </div>
        </form>

        </div>
        <div class="col">
        
        </div>
    
    
                                  
{% endblock %}
